{% extends 'base.html' %} {% load static %} {% block content %}
    <div class="container-fluid m3">
        <div class="row">
            <div class="col-sm-5">
                <img src="{{ item.image.url }}" class="mx-auto rounded d-block border" width="300px" height="auto"
                     alt="Zdjecie"/>
            </div>
            <div class="col-lg-7">
                <h1>{{ item.name }}</h1>
                <p>Cena: {{ item.price }}</p>
                <img class="add_to_favorite" data-id="{{ item.id }}" src="{% static 'img/favorite.png' %}" width="50px"
                     height="50px" alt="">
                <button type="button" class="btn btn-primary addToCart my-2" data-bs-toggle="modal"
                        data-bs-target="#exampleModal"
                        data-id="{{ item.id }}">Add to Cart
                </button>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Dodano do koszyka</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-footer">
                            <a href="{% url 'listings:cart' %}" type="button" class="btn btn-secondary"
                               data-bs-dismiss="modal">Wroc do zakupow
                            </a>
                            <a href="{% url 'listings:cart' %}" type="button" class="btn btn-primary">Idz do koszyka</a>
                        </div>
                    </div>
                </div>
            </div>
            <hr/>
        </div>
    </div>
    <div class="container-fluid m3">
        <div class="container m3 border text-center">
            <h2>Opis</h2>
            <p>{{ item.description }}</p>

        </div>
    </div>

{% endblock %}
